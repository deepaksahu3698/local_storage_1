<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div id="dis">
        <h1 id="h"></h1>
    </div>
    <div id="btn">
        <button id="increase" onclick="increase()">INCREASE</button>
        <button id="decrease" onclick="decrease()">DECREASE</button>
    </div>
</body>
<script>
    // let val
    // var lc_val=localStorage.getItem("vall")||0;
    var lc_val
    if(localStorage.getItem("counter")==null){
        lc_val=0
    }
    else{
        lc_val=localStorage.getItem("counter")
    }
    let dis=document.getElementById("h")
    dis.innerText=lc_val
    function increase(){
        let dis=document.getElementById("h")
        
        // val++
        lc_val++
      
        localStorage.setItem("counter",lc_val)
        dis.innerText=lc_val
    }
    function decrease(){
        let dis=document.getElementById("h")
        
        lc_val--
        localStorage.setItem("counter",lc_val)
        dis.innerText=lc_val
    }

</script>
</html>
